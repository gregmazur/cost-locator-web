<form>
  <mat-form-field>
    <input type="text" placeholder="HouseNo" aria-label="Number" matInput [formControl]="houseControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let house of filteredHouses | async" [value]="house">
        {{house.houseNumber}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
