<form>
  <mat-form-field>
    <input type="text" placeholder="City" aria-label="Number" matInput [formControl]="cityControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of filteredCities | async" [value]="city.name">
        {{city.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
